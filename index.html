<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Webpage saya yang ke #4</title>
    </head>

    <body>
        <h1>Judul</h1>
        <!-- di html heading tersedia sampai 6 tingkat, dari h1 sampai dengan h6 -->
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
        <p><strong>ducimus</strong>, incidunt et natus velit aperiam explicabo <em>praesentium nam deleniti suscipit cum vero inventore</em>.</p>
        <!-- tag paragraf menggunakan <p> </p> -->
         <!-- gunakan <strong> untuk bold dan <em> untuk italic karena memiliki arti bahwa kata yang di tag tersebut memiliki penekanan makna, tidak seperti <b> dan <i> yang hanya memiliki arti tampilan -->
        <p><strong><em>necessitatibus</em>. Cum consequuntur adipisci officia</strong>.</p>
    </body>
</html>
